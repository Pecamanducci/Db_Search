<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Fund App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Search Fund App</h1>
    <div class="card p-4 shadow mb-5">
      <form id="empresaForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="number" class="form-control" id="cnpj" required>
        </div>
        <div class="mb-3">
          <label for="faturamento" class="form-label">Faturamento (R$)</label>
          <input type="number" class="form-control" id="faturamento" required>
        </div>
        <div class="mb-3">
          <label for="churn" class="form-label">Churn (%)</label>
          <input type="number" class="form-control" id="churn" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="cac" class="form-label">CAC</label>
          <input type="number" class="form-control" id="cac" required>
        </div>
        <div class="mb-3">
          <label for="contato" class="form-label">Telefone de Contato</label>
          <input type="tel" class="form-control" id="contato" required>
        </div>
        <div class="mb-3">
          <label for="valuationDcf" class="form-label">Valuation (DCF) - $MM</label>
          <input type="number" class="form-control" id="valuationDcf" required>
        </div>
        <div class="mb-3">
          <label for="valuationMultiplo" class="form-label">Valuation (Múltiplos) - $MM</label>
          <input type="number" class="form-control" id="valuationMultiplo" required>
        </div>
        <div class="mb-3">
          <label for="receitaAnual" class="form-label">Receita Anual ($)</label>
          <input type="number" class="form-control" id="receitaAnual" required>
        </div>
        <div class="mb-3">
          <label for="margemEbitda" class="form-label">Margem EBITDA (%)</label>
          <input type="number" class="form-control" id="margemEbitda" required>
        </div>
        <div class="mb-3">
          <label for="margemLiquida" class="form-label">Margem Líquida (%)</label>
          <input type="number" class="form-control" id="margemLiquida" required>
        </div>
        <div class="mb-3">
          <label for="crescimentoReceita" class="form-label">Crescimento da Receita (%)</label>
          <input type="number" class="form-control" id="crescimentoReceita" required>
        </div>
        <div class="mb-3">
          <label for="riscoEstrategico" class="form-label">Risco Estratégico</label>
          <textarea class="form-control" id="riscoEstrategico" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="insightEstrategico" class="form-label">Insight Estratégico</label>
          <textarea class="form-control" id="insightEstrategico" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating (0-100)</label>
          <input type="number" class="form-control" id="rating" required>
        </div>
        <div class="mb-3">
          <label for="approval" class="form-label">Approval</label>
          <select class="form-select" id="approval" required>
            <option value="">Selecione</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Em Avaliação">Em Avaliação</option>
            <option value="Não Aprovado">Não Aprovado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Empresa</button>
      </form>
    </div>
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Empresas Cadastradas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Nome</th>
              <th>CNPJ</th>
              <th>Faturamento (R$)</th>
              <th>Churn (%)</th>
              <th>CAC</th>
              <th>Contato</th>
              <th>Valuation (DCF)</th>
              <th>Valuation (Múltiplos)</th>
              <th>Receita Anual</th>
              <th>Rating</th>
              <th>Approval</th>
              <th>Score de Investimento</th>
            </tr>
          </thead>
          <tbody id="empresasTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
