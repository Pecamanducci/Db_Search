<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Fund App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Search Fund App</h1>
    <div class="card p-4 shadow mb-5">
      <form id="empresaForm">
        <div class="mb-3"><label for="name" class="form-label">Nome da Empresa</label><input type="text" class="form-control" id="name" required></div>
        <div class="mb-3"><label for="valuationDcf" class="form-label">Valuation (DCF)</label><input type="number" class="form-control" id="valuationDcf" required></div>
        <div class="mb-3"><label for="valuationMultiplo" class="form-label">Valuation (Múltiplos)</label><input type="number" class="form-control" id="valuationMultiplo" required></div>
        <div class="mb-3"><label for="receitaAnual" class="form-label">Receita Anual</label><input type="number" class="form-control" id="receitaAnual" required></div>
        <div class="mb-3"><label for="margemEbitda" class="form-label">Margem EBITDA (%)</label><input type="number" class="form-control" id="margemEbitda" required></div>
        <div class="mb-3"><label for="margemLiquida" class="form-label">Margem Líquida (%)</label><input type="number" class="form-control" id="margemLiquida" required></div>
        <div class="mb-3"><label for="crescimentoReceita" class="form-label">Crescimento Receita (%)</label><input type="number" class="form-control" id="crescimentoReceita" required></div>
        <div class="mb-3"><label for="churn" class="form-label">Churn (%)</label><input type="number" class="form-control" id="churn" required></div>
        <div class="mb-3"><label for="risco" class="form-label">Risco Estratégico (0-100)</label><input type="number" class="form-control" id="risco" required></div>
        <div class="mb-3"><label for="insight" class="form-label">Insight Estratégico (0-100)</label><input type="number" class="form-control" id="insight" required></div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Empresa</button>
      </form>
    </div>
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Empresas Cadastradas</h2>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-primary">
            <tr>
              <th>Nome</th>
              <th>Valuation (DCF)</th>
              <th>Valuation (Múltiplos)</th>
              <th>Receita Anual</th>
              <th>Margem EBITDA (%)</th>
              <th>Margem Líquida (%)</th>
              <th>Crescimento Receita (%)</th>
              <th>Churn (%)</th>
              <th>Rating</th>
              <th>Approval</th>
              <th>Score de Investimento</th>
            </tr>
          </thead>
          <tbody id="empresasTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
