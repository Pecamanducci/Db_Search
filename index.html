
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Fund App - Due Diligence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Cadastro de Due Diligence</h1>
    <div class="card p-4 shadow mb-5">
      <form id="ddForm">
        <div class="mb-3">
          <label for="empresa" class="form-label">Empresa</label>
          <input type="text" class="form-control" id="empresa" required>
        </div>
        <div class="mb-3">
          <label for="tipoDD" class="form-label">Tipo de Due Diligence</label>
          <select class="form-select" id="tipoDD" required>
            <option value="Legal">Legal</option>
            <option value="Financeira">Financeira</option>
            <option value="Contábil">Contábil</option>
            <option value="ESG">ESG</option>
            <option value="Operacional">Operacional</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="item" class="form-label">Item Avaliado</label>
          <textarea class="form-control" id="item" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" required>
            <option value="Em Progresso">Em Progresso</option>
            <option value="Completo">Completo</option>
            <option value="Pendente">Pendente</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="risco" class="form-label">Risco (0 a 100)</label>
          <input type="number" class="form-control" id="risco" min="0" max="100" required>
        </div>
        <div class="mb-3">
          <label for="insight" class="form-label">Insight Estratégico (0 a 100)</label>
          <input type="number" class="form-control" id="insight" min="0" max="100" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Item</button>
      </form>
    </div>
    <div id="tabelaDD"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
