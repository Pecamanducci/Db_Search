<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Due Diligence</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Due Diligence</h1>
        <form id="dueForm">
            <input type="text" placeholder="Empresa" id="empresa" required />
            <select id="tipoDd">
                <option value="Legal">Legal</option>
                <option value="Financeira">Financeira</option>
            </select>
            <textarea placeholder="Item Avaliado" id="itemAvaliado"></textarea>
            <select id="status">
                <option value="Em Progresso">Em Progresso</option>
                <option value="Concluído">Concluído</option>
            </select>
            <input type="number" placeholder="Risco (0 a 100)" id="risco" min="0" max="100" />
            <input type="number" placeholder="Insight Estratégico (0 a 100)" id="insight" min="0" max="100" />
            <input type="file" id="documento" />
            <button type="submit">Cadastrar Item</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
