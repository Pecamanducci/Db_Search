
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Due Diligence - IA Search Funds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Due Diligence</h1>
    <form id="ddForm">
        <label>Empresa</label>
        <input type="text" id="empresa" required>

        <label>Tipo de Due Diligence</label>
        <select id="tipoDD" required>
            <option value="Legal">Legal</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Operacional">Operacional</option>
        </select>

        <label>Item Avaliado</label>
        <textarea id="item" rows="2" required></textarea>

        <label>Status</label>
        <select id="status" required>
            <option value="Em Progresso">Em Progresso</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Pendente">Pendente</option>
        </select>

        <label>Risco (0 a 100)</label>
        <input type="number" id="risco" min="0" max="100" required>

        <label>Insight Estratégico (0 a 100)</label>
        <input type="number" id="insight" min="0" max="100" required>

        <label>Upload Documento</label>
        <input type="file" id="documento" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">

        <button type="button" id="analisarIA">Avaliar por IA</button>
        <div id="iaResult"></div>

        <button type="submit">Cadastrar Item</button>
    </form>

    <div id="historicoContainer">
        <h2>Histórico de Avaliações</h2>
        <ul id="historico"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
