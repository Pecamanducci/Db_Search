<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Fund App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <!-- Seção 1: Título -->
    <h1 class="text-center mb-5">Search Fund App</h1>

    <!-- Seção 2: Formulário -->
    <div class="card p-4 shadow">
      <form id="empresaForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="number" class="form-control" id="cnpj" required>
        </div>
        <div class="mb-3">
          <label for="faturamento" class="form-label">Faturamento (R$)</label>
          <input type="number" class="form-control" id="faturamento" required>
        </div>
        <div class="mb-3">
          <label for="churn" class="form-label">Churn (%)</label>
          <input type="number" class="form-control" id="churn" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="cac" class="form-label">CAC</label>
          <input type="number" class="form-control" id="cac" required>
        </div>
        <div class="mb-3">
          <label for="contato" class="form-label">Telefone de Contato</label>
          <input type="tel" class="form-control" id="contato" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Empresa</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
