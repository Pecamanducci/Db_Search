
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Fund App - HMK Ventures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-3">Search Fund App</h1>

    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo HMK Ventures" style="max-width: 180px; height: auto;">
    </div>

    <div class="card p-4 shadow">
      <form id="empresaForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="valuationDcf" class="form-label">Valuation (DCF)</label>
          <input type="number" class="form-control" id="valuationDcf" required>
        </div>
        <div class="mb-3">
          <label for="valuationMultiplo" class="form-label">Valuation (Múltiplos)</label>
          <input type="number" class="form-control" id="valuationMultiplo" required>
        </div>
        <div class="mb-3">
          <label for="receita" class="form-label">Receita Anual (R$)</label>
          <input type="number" class="form-control" id="receita" required>
        </div>
        <div class="mb-3">
          <label for="risco" class="form-label">Risco Estratégico</label>
          <textarea class="form-control" id="risco" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="insight" class="form-label">Insight Estratégico</label>
          <textarea class="form-control" id="insight" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating (0–100)</label>
          <input type="number" class="form-control" id="rating" required>
        </div>
        <div class="mb-3">
          <label for="approval" class="form-label">Approval</label>
          <select class="form-select" id="approval" required>
            <option value="">Selecione</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Em Avaliação">Em Avaliação</option>
            <option value="Não Aprovado">Não Aprovado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Empresa</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
